<!DOCTYPE html>
<html>
<head>
    <title>Ganee Dev</title>
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width" initial-scale="1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login">
        <h1 class="text-center">HELLO</h1>

        <form class="needs-validation">
            <div class="from-group was-validated">
                <label class="form-label" for="email">Email address</label>
                <input class="form-control" type="email" id="email" required>
                <div class="invalid-feedback">
                    Pleas enter your email adderss
                </div>
            </div>
            <div class="from-group was-validated">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" type="password" id="Password" required>
                <div class="invalid-feedback">
                    Pleas enter your password
                </div>
            </div>
            <div class="from-group from-check">
                <input class="from-check-input" type="checkbox" id="check">
                <label class="from-check-label" for="ckeck">Remember me</label>
            </div>

            <input class="btn btn-primary w-100" type="submit" value="Login">
        </form>
    </div>
</body>
</html>
